<body>

    <main class="main">
        <div class="card card1">
            <figure class="card1__logo"><img src="./images/logo.svg" alt="Fylo logo" class="fylo__logo"></figure>
            <div class="icons">
                <div class="icon"><img class="icon__svg" src="./images/icon-document.svg" alt="documen icon" class="icon__image"></div>
                <div class="icon"><img class="icon__svg" src="./images/icon-folder.svg" alt="folder icon" class="icon__image"></div>
                <div class="icon"><img class="icon__svg" src="./images/icon-upload.svg" alt="upload icon" class="icon__image"></div>
            </div>
        </div>
        <div class="card card2">
            <p class="storage__used">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="bar">
                <div class="bar__interior">
                    <div class="pointer"></div>
                </div>
            </div>
            <p class="storage__status">
                <span class="storage__start">0 GB</span>
                <span class="storage__end">1000 GB</span>
            </p>
            <div class=storage__left>
                <span class="storage__left--part1">185 </span><span class="storage__left--part2">GB LEFT</span></div>
        </div>
    </main>
